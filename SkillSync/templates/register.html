<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SkillSync AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background: #ffffff;
            padding: 30px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #16a34a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #15803d;
        }

        .errorlist {
            color: red;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <input type="text" name="username" placeholder="Username"
               value="{{ form.username.value|default:'' }}" required>

        {{ form.username.errors }}

        <input type="email" name="email" placeholder="Email"
               value="{{ form.email.value|default:'' }}" required>

        {{ form.email.errors }}

        <input type="password" name="password" placeholder="Password" required>

        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        {{ form.confirm_password.errors }}

        <button type="submit">Register</button>
    </form>

    <div class="link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
